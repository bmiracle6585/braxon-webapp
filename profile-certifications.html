<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Certifications - Braxon Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --accent-primary: #dc143c;
            --accent-secondary: #8b0000;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text-light: #e0e0e0;
            --bg-dark: #0f3460;
            --bg-card: #16213e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .header-info h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 14px;
            color: #b0b0b0;
        }

        .btn-back {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .summary-number {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 13px;
            color: #b0b0b0;
            text-transform: uppercase;
        }

        .summary-card.success .summary-number {
            color: var(--success);
        }

        .summary-card.warning .summary-number {
            color: var(--warning);
        }

        .summary-card.danger .summary-number {
            color: var(--danger);
        }

        /* Certifications List */
        .cert-list {
            display: grid;
            gap: 20px;
        }

        .cert-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .cert-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        .cert-card.active {
            border-left-color: var(--success);
        }

        .cert-card.expiring {
            border-left-color: var(--warning);
        }

        .cert-card.expired {
            border-left-color: var(--danger);
        }

        .cert-icon {
            width: 70px;
            height: 70px;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            flex-shrink: 0;
        }

        .cert-info {
            flex: 1;
        }

        .cert-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .cert-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 13px;
            color: #b0b0b0;
        }

        .cert-detail-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .detail-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
        }

        .detail-value {
            color: white;
            font-weight: 500;
        }

        .cert-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .cert-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .cert-status.active {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .cert-status.expiring {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .cert-status.expired {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        .btn-view {
            padding: 8px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .btn-view:hover {
            box-shadow: 0 4px 12px rgba(220, 20, 60, 0.4);
            transform: translateY(-2px);
        }

        .btn-view:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220, 20, 60, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
            }

            .cert-card {
                flex-direction: column;
                text-align: center;
            }

            .cert-actions {
                width: 100%;
                align-items: center;
            }

            .btn-view {
                width: 100%;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Content (hidden initially) -->
        <div id="content" style="display: none;">
            <!-- Header -->
            <div class="page-header">
                <div class="header-left">
                    <div class="page-icon">üìú</div>
                    <div class="header-info">
                        <h1>Safety Certifications</h1>
                        <p id="userName">Loading...</p>
                    </div>
                </div>
                <button class="btn-back" onclick="goBack()">‚Üê Back to Profile</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards" id="summaryCards">
                <div class="summary-card">
                    <div class="summary-number" id="totalCount">0</div>
                    <div class="summary-label">Total Certifications</div>
                </div>
                <div class="summary-card success">
                    <div class="summary-number" id="activeCount">0</div>
                    <div class="summary-label">Active</div>
                </div>
                <div class="summary-card warning">
                    <div class="summary-number" id="expiringCount">0</div>
                    <div class="summary-label">Expiring Soon</div>
                </div>
                <div class="summary-card danger">
                    <div class="summary-number" id="expiredCount">0</div>
                    <div class="summary-label">Expired</div>
                </div>
            </div>

            <!-- Certifications List -->
            <div id="certList">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentUserId = null;
        let certifications = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentUserId = urlParams.get('userId');

            if (!currentUserId) {
                alert('No user ID specified');
                window.location.href = 'admin-console.html';
                return;
            }

            await loadCertifications();
        });

        // Load certifications
        async function loadCertifications() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`http://localhost:5000/api/user-profile/${currentUserId}/full-profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'Failed to load certifications');
                }

                const { user, certifications: certs } = result.data;
                
                document.getElementById('userName').textContent = user.full_name || 'Unknown User';
                certifications = certs || [];

                renderCertifications();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading certifications:', error);
                alert('Failed to load certifications: ' + error.message);
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Failed to Load Certifications</h2>
                        <p>${error.message}</p>
                        <button class="btn-back" onclick="goBack()" style="margin-top: 20px;">
                            ‚Üê Go Back
                        </button>
                    </div>
                `;
            }
        }

        // Render certifications
        function renderCertifications() {
            if (!certifications || certifications.length === 0) {
                document.getElementById('certList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìú</div>
                        <div class="empty-text">No certifications on file</div>
                        <p style="color: #666; font-size: 14px;">Contact your administrator to add certifications</p>
                    </div>
                `;
                return;
            }

            // Calculate summary stats
            let active = 0, expiring = 0, expired = 0;

            certifications.forEach(cert => {
                const status = getCertStatus(cert.expiration_date);
                if (status.class === 'active') active++;
                else if (status.class === 'expiring') expiring++;
                else if (status.class === 'expired') expired++;
            });

            // Update summary cards
            document.getElementById('totalCount').textContent = certifications.length;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('expiringCount').textContent = expiring;
            document.getElementById('expiredCount').textContent = expired;

            // Render certification cards
            let html = '<div class="cert-list">';

            certifications.forEach(cert => {
                const status = getCertStatus(cert.expiration_date);
                const icon = getCertIcon(cert.cert_type);
                const hasFile = cert.file_path && cert.file_path !== '';

                html += `
                    <div class="cert-card ${status.class}">
                        <div class="cert-icon">${icon}</div>
                        <div class="cert-info">
                            <div class="cert-name">${cert.cert_name || 'Unknown Certification'}</div>
                            <div class="cert-details">
                                <div class="cert-detail-item">
                                    <span class="detail-label">Cert Number</span>
                                    <span class="detail-value">${cert.cert_number || 'N/A'}</span>
                                </div>
                                <div class="cert-detail-item">
                                    <span class="detail-label">Issue Date</span>
                                    <span class="detail-value">${cert.issue_date ? 
                                        new Date(cert.issue_date).toLocaleDateString() : 'N/A'}</span>
                                </div>
                                <div class="cert-detail-item">
                                    <span class="detail-label">Expiration Date</span>
                                    <span class="detail-value">${cert.expiration_date ? 
                                        new Date(cert.expiration_date).toLocaleDateString() : 'No Expiration'}</span>
                                </div>
                                ${cert.notes ? `
                                <div class="cert-detail-item" style="grid-column: 1 / -1;">
                                    <span class="detail-label">Notes</span>
                                    <span class="detail-value">${cert.notes}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="cert-actions">
                            <span class="cert-status ${status.class}">${status.icon} ${status.text}</span>
                            ${hasFile ? 
                                `<button class="btn-view" onclick="viewCert('${cert.file_path}')">üìÑ View Certificate</button>` :
                                `<button class="btn-view" disabled>No File Available</button>`
                            }
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('certList').innerHTML = html;
        }

        // View certification file
        function viewCert(filePath) {
            if (!filePath) {
                alert('No certificate file available');
                return;
            }
            window.open(`http://localhost:5000/${filePath}`, '_blank');
        }

        // Get certification status
        function getCertStatus(expirationDate) {
            if (!expirationDate) {
                return { class: 'active', text: 'No Expiration', icon: '‚úì' };
            }

            const today = new Date();
            const expDate = new Date(expirationDate);
            const daysUntilExpiration = Math.floor((expDate - today) / (1000 * 60 * 60 * 24));

            if (daysUntilExpiration < 0) {
                return { class: 'expired', text: 'EXPIRED', icon: '‚ùå' };
            } else if (daysUntilExpiration <= 30) {
                return { class: 'expiring', text: `Expiring in ${daysUntilExpiration} days`, icon: '‚ö†Ô∏è' };
            } else {
                return { class: 'active', text: 'Active', icon: '‚úì' };
            }
        }

        // Get certification icon
        function getCertIcon(certType) {
            const icons = {
                'osha_10': 'ü¶∫',
                'osha_30': 'ü¶∫',
                'rf_safety': 'üì°',
                'climb_rescue': 'üßó',
                'rigging': '‚õìÔ∏è',
                'bbp': 'ü©∏',
                'cpr': '‚ù§Ô∏è',
                'confined_space': 'üö™',
                'hazcom': '‚ò£Ô∏è',
                'forklift': 'üèóÔ∏è',
                'site_specific': 'üìç',
                'other': 'üìú'
            };
            return icons[certType] || 'üìú';
        }

        function goBack() {
            window.location.href = `user-profile.html?userId=${currentUserId}`;
        }
    </script>
</body>
</html>
