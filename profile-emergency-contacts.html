<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts - Braxon Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --accent-primary: #dc143c;
            --accent-secondary: #8b0000;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text-light: #e0e0e0;
            --bg-dark: #0f3460;
            --bg-card: #16213e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .header-info h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 14px;
            color: #b0b0b0;
        }

        .btn-back {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Contact Cards */
        .contact-section {
            margin-bottom: 25px;
        }

        .contact-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--accent-primary);
        }

        .contact-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .contact-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .contact-name {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .contact-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
        }

        .detail-value {
            font-size: 16px;
            color: white;
            font-weight: 500;
        }

        .detail-value a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .detail-value a:hover {
            color: #ff1744;
            text-decoration: underline;
        }

        .contact-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-call,
        .btn-email {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-call {
            background: var(--success);
            color: white;
        }

        .btn-call:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-email {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-email:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }

        /* Info Banner */
        .info-banner {
            background: rgba(220, 20, 60, 0.1);
            border-left: 4px solid var(--accent-primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .info-banner-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .info-banner-content {
            flex: 1;
        }

        .info-banner-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .info-banner-text {
            font-size: 14px;
            color: #b0b0b0;
            line-height: 1.5;
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220, 20, 60, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
            }

            .contact-details {
                grid-template-columns: 1fr;
            }

            .contact-actions {
                flex-direction: column;
            }

            .btn-call,
            .btn-email {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Content (hidden initially) -->
        <div id="content" style="display: none;">
            <!-- Header -->
            <div class="page-header">
                <div class="header-left">
                    <div class="page-icon">üö®</div>
                    <div class="header-info">
                        <h1>Emergency Contacts</h1>
                        <p id="userName">Loading...</p>
                    </div>
                </div>
                <button class="btn-back" onclick="goBack()">‚Üê Back to Profile</button>
            </div>

            <!-- Info Banner -->
            <div class="info-banner">
                <div class="info-banner-icon">‚ÑπÔ∏è</div>
                <div class="info-banner-content">
                    <div class="info-banner-title">Important Safety Information</div>
                    <div class="info-banner-text">
                        These contacts will be notified in case of an emergency. Please ensure this information is accurate and up-to-date. Contact your administrator to make changes.
                    </div>
                </div>
            </div>

            <!-- Emergency Contacts -->
            <div id="contactsList">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentUserId = null;
        let contacts = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentUserId = urlParams.get('userId');

            if (!currentUserId) {
                alert('No user ID specified');
                window.location.href = 'admin-console.html';
                return;
            }

            await loadContacts();
        });

        // Load emergency contacts
        async function loadContacts() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`http://localhost:5000/api/user-profile/${currentUserId}/full-profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'Failed to load contacts');
                }

                const { user, emergencyContacts } = result.data;
                
                document.getElementById('userName').textContent = user.full_name || 'Unknown User';
                contacts = emergencyContacts || [];

                renderContacts();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading contacts:', error);
                alert('Failed to load emergency contacts: ' + error.message);
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Failed to Load Emergency Contacts</h2>
                        <p>${error.message}</p>
                        <button class="btn-back" onclick="goBack()" style="margin-top: 20px;">
                            ‚Üê Go Back
                        </button>
                    </div>
                `;
            }
        }

        // Render emergency contacts
        function renderContacts() {
            const container = document.getElementById('contactsList');

            if (!contacts || contacts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë§</div>
                        <div class="empty-text">No emergency contacts on file</div>
                        <p style="color: #666; font-size: 14px;">Contact your administrator to add emergency contacts</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // Find primary and secondary contacts
            const primary = contacts.find(c => c.contact_type === 'primary');
            const secondary = contacts.find(c => c.contact_type === 'secondary');

            if (primary) {
                html += renderContactCard(primary, 'PRIMARY CONTACT', 'üë§');
            }

            if (secondary) {
                html += renderContactCard(secondary, 'SECONDARY CONTACT', 'üë•');
            }

            container.innerHTML = html;
        }

        // Render individual contact card
        function renderContactCard(contact, typeLabel, icon) {
            const hasPhone = contact.phone && contact.phone !== 'N/A';
            const hasEmail = contact.email && contact.email !== 'N/A';

            return `
                <div class="contact-section">
                    <div class="contact-card">
                        <div class="contact-type">
                            <span>${icon}</span>
                            <span>${typeLabel}</span>
                        </div>
                        
                        <div class="contact-name">${contact.name || 'N/A'}</div>
                        
                        <div class="contact-details">
                            <div class="detail-item">
                                <span class="detail-label">Relationship</span>
                                <span class="detail-value">${contact.relationship || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone Number</span>
                                <span class="detail-value">
                                    ${hasPhone ? 
                                        `<a href="tel:${contact.phone}">${formatPhone(contact.phone)}</a>` : 
                                        'N/A'
                                    }
                                </span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email Address</span>
                                <span class="detail-value">
                                    ${hasEmail ? 
                                        `<a href="mailto:${contact.email}">${contact.email}</a>` : 
                                        'N/A'
                                    }
                                </span>
                            </div>
                        </div>

                        <div class="contact-actions">
                            ${hasPhone ? 
                                `<button class="btn-call" onclick="callContact('${contact.phone}')">
                                    üìû Call Now
                                </button>` : ''
                            }
                            ${hasEmail ? 
                                `<button class="btn-email" onclick="emailContact('${contact.email}')">
                                    ‚úâÔ∏è Send Email
                                </button>` : ''
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        // Format phone number
        function formatPhone(phone) {
            if (!phone) return 'N/A';
            
            // Remove all non-digit characters
            const cleaned = phone.replace(/\D/g, '');
            
            // Format as (XXX) XXX-XXXX if 10 digits
            if (cleaned.length === 10) {
                return `(${cleaned.slice(0, 3)}) ${cleaned.slice(3, 6)}-${cleaned.slice(6)}`;
            }
            
            return phone;
        }

        // Call contact
        function callContact(phone) {
            if (!phone) {
                alert('No phone number available');
                return;
            }
            window.location.href = `tel:${phone}`;
        }

        // Email contact
        function emailContact(email) {
            if (!email) {
                alert('No email address available');
                return;
            }
            window.location.href = `mailto:${email}`;
        }

        function goBack() {
            window.location.href = `user-profile.html?userId=${currentUserId}`;
        }
    </script>
</body>
</html>
