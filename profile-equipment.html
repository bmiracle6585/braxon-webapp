<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Equipment - Braxon Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --accent-primary: #dc143c;
            --accent-secondary: #8b0000;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --text-light: #e0e0e0;
            --bg-dark: #0f3460;
            --bg-card: #16213e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .page-header {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .header-info h1 {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .header-info p {
            font-size: 14px;
            color: #b0b0b0;
        }

        .btn-back {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .summary-number {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 13px;
            color: #b0b0b0;
            text-transform: uppercase;
        }

        /* Category Sections */
        .category-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            user-select: none;
        }

        .category-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            background: rgba(220, 20, 60, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-name {
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        .category-count {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(220, 20, 60, 0.2);
            color: var(--accent-primary);
            font-size: 14px;
            font-weight: 700;
        }

        .collapse-icon {
            font-size: 24px;
            color: #888;
            transition: transform 0.3s ease;
        }

        .category-header.collapsed .collapse-icon {
            transform: rotate(-90deg);
        }

        .category-content {
            max-height: 5000px;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .category-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        /* Equipment Grid */
        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .equipment-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .equipment-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .equipment-header {
            display: flex;
            align-items: start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .equipment-icon {
            font-size: 36px;
            flex-shrink: 0;
        }

        .equipment-info {
            flex: 1;
        }

        .equipment-name {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .equipment-manufacturer {
            font-size: 13px;
            color: #888;
        }

        .equipment-details {
            display: grid;
            gap: 12px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: white;
            font-weight: 500;
        }

        .equipment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .condition-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .condition-badge.new {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .condition-badge.good {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
        }

        .condition-badge.fair {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .condition-badge.needs_repair {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
        }

        .signature-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .signature-status.unsigned {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
        }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(220, 20, 60, 0.2);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notes Section */
        .equipment-notes {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 193, 7, 0.1);
            border-left: 3px solid var(--warning);
            border-radius: 6px;
            font-size: 13px;
            color: #b0b0b0;
        }

        .notes-label {
            font-weight: 700;
            color: var(--warning);
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 15px;
            }

            .equipment-grid {
                grid-template-columns: 1fr;
            }

            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loadingState" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <!-- Content (hidden initially) -->
        <div id="content" style="display: none;">
            <!-- Header -->
            <div class="page-header">
                <div class="header-left">
                    <div class="page-icon">üß∞</div>
                    <div class="header-info">
                        <h1>Assigned Equipment</h1>
                        <p id="userName">Loading...</p>
                    </div>
                </div>
                <button class="btn-back" onclick="goBack()">‚Üê Back to Profile</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards" id="summaryCards">
                <div class="summary-card">
                    <div class="summary-number" id="totalCount">0</div>
                    <div class="summary-label">Total Items</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="signedCount">0</div>
                    <div class="summary-label">Signed Out</div>
                </div>
                <div class="summary-card">
                    <div class="summary-number" id="unsignedCount">0</div>
                    <div class="summary-label">Pending Signature</div>
                </div>
            </div>

            <!-- Equipment by Category -->
            <div id="equipmentList">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentUserId = null;
        let equipment = [];

        // Equipment categories with icons
        const categories = {
            'safety': { name: 'Safety Equipment', icon: 'ü¶∫' },
            'power_tools': { name: 'Power Tools', icon: 'üîå' },
            'hand_tools': { name: 'Hand Tools', icon: 'üîß' },
            'specialty_tools': { name: 'Specialty Tools', icon: '‚öôÔ∏è' },
            'test_gear': { name: 'Test & Measurement', icon: 'üìä' },
            'misc': { name: 'Miscellaneous', icon: 'üì¶' }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Get user ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentUserId = urlParams.get('userId');

            if (!currentUserId) {
                alert('No user ID specified');
                window.location.href = 'admin-console.html';
                return;
            }

            await loadEquipment();
        });

        // Load equipment
        async function loadEquipment() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login first');
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`http://localhost:5000/api/user-profile/${currentUserId}/full-profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'Failed to load equipment');
                }

                const { user, equipment: equipmentList } = result.data;
                
                document.getElementById('userName').textContent = user.full_name || 'Unknown User';
                equipment = equipmentList || [];

                renderEquipment();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading equipment:', error);
                alert('Failed to load equipment: ' + error.message);
                document.getElementById('loadingState').innerHTML = `
                    <div style="text-align: center; color: #dc3545;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h2>Failed to Load Equipment</h2>
                        <p>${error.message}</p>
                        <button class="btn-back" onclick="goBack()" style="margin-top: 20px;">
                            ‚Üê Go Back
                        </button>
                    </div>
                `;
            }
        }

        // Render equipment
        function renderEquipment() {
            if (!equipment || equipment.length === 0) {
                document.getElementById('equipmentList').innerHTML = `
                    <div class="category-section">
                        <div class="empty-state">
                            <div class="empty-icon">üß∞</div>
                            <div class="empty-text">No equipment assigned</div>
                            <p style="color: #666; font-size: 14px; margin-top: 10px;">Contact your administrator to assign equipment</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Calculate summary stats
            const signedCount = equipment.filter(e => {
                if (!e.signature_data) return false;
                try {
                    const sig = JSON.parse(e.signature_data);
                    return sig.signed === true;
                } catch {
                    return false;
                }
            }).length;

            // Update summary cards
            document.getElementById('totalCount').textContent = equipment.length;
            document.getElementById('signedCount').textContent = signedCount;
            document.getElementById('unsignedCount').textContent = equipment.length - signedCount;

            // Group equipment by category
            const grouped = {};
            equipment.forEach(item => {
                const category = item.equipment_type || 'misc';
                if (!grouped[category]) {
                    grouped[category] = [];
                }
                grouped[category].push(item);
            });

            // Render each category
            let html = '';
            Object.keys(categories).forEach(categoryKey => {
                const items = grouped[categoryKey] || [];
                if (items.length > 0) {
                    html += renderCategory(categoryKey, items);
                }
            });

            document.getElementById('equipmentList').innerHTML = html;
        }

        // Render category section
        function renderCategory(categoryKey, items) {
            const category = categories[categoryKey];
            
            let html = `
                <div class="category-section">
                    <div class="category-header" onclick="toggleCategory('${categoryKey}')">
                        <div class="category-title">
                            <div class="category-icon">${category.icon}</div>
                            <div>
                                <div class="category-name">${category.name}</div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="category-count">
                                <span>${items.length}</span>
                                <span>item${items.length !== 1 ? 's' : ''}</span>
                            </div>
                            <span class="collapse-icon">‚ñº</span>
                        </div>
                    </div>
                    <div class="category-content" id="category-${categoryKey}">
                        <div class="equipment-grid">
            `;

            items.forEach(item => {
                html += renderEquipmentCard(item);
            });

            html += `
                        </div>
                    </div>
                </div>
            `;

            return html;
        }

        // Render individual equipment card
        function renderEquipmentCard(item) {
            const signatureData = item.signature_data ? JSON.parse(item.signature_data) : null;
            const isSigned = signatureData && signatureData.signed === true;
            const condition = item.condition_status || 'good';
            const icon = getEquipmentIcon(item.equipment_type);

            return `
                <div class="equipment-card">
                    <div class="equipment-header">
                        <div class="equipment-icon">${icon}</div>
                        <div class="equipment-info">
                            <div class="equipment-name">${item.model || 'Unknown Equipment'}</div>
                            <div class="equipment-manufacturer">${item.manufacturer || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="equipment-details">
                        <div class="detail-row">
                            <span class="detail-label">Serial Number</span>
                            <span class="detail-value">${item.serial_number || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Purchase Date</span>
                            <span class="detail-value">${item.purchase_date ? 
                                new Date(item.purchase_date).toLocaleDateString() : 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Assigned Date</span>
                            <span class="detail-value">${item.assigned_date ? 
                                new Date(item.assigned_date).toLocaleDateString() : 'N/A'}</span>
                        </div>
                    </div>

                    <div class="equipment-footer">
                        <span class="condition-badge ${condition}">
                            ${getConditionIcon(condition)} ${formatCondition(condition)}
                        </span>
                        <span class="signature-status ${isSigned ? 'signed' : 'unsigned'}">
                            ${isSigned ? '‚úì Signed' : '‚è≥ Pending'}
                        </span>
                    </div>

                    ${item.notes ? `
                        <div class="equipment-notes">
                            <div class="notes-label">üìù Notes:</div>
                            ${item.notes}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Toggle category visibility
        function toggleCategory(categoryKey) {
            const content = document.getElementById(`category-${categoryKey}`);
            const header = content.parentElement.querySelector('.category-header');
            
            content.classList.toggle('collapsed');
            header.classList.toggle('collapsed');
        }

        // Get equipment icon by type
        function getEquipmentIcon(type) {
            const icons = {
                'safety': 'ü¶∫',
                'power_tools': '‚ö°',
                'hand_tools': 'üî®',
                'specialty_tools': 'üõ†Ô∏è',
                'test_gear': 'üì°',
                'misc': 'üì¶'
            };
            return icons[type] || 'üì¶';
        }

        // Get condition icon
        function getConditionIcon(condition) {
            const icons = {
                'new': '‚ú®',
                'good': '‚úì',
                'fair': '‚ö†Ô∏è',
                'needs_repair': '‚ö†Ô∏è'
            };
            return icons[condition] || '‚úì';
        }

        // Format condition text
        function formatCondition(condition) {
            const map = {
                'new': 'New',
                'good': 'Good',
                'fair': 'Fair',
                'needs_repair': 'Needs Repair'
            };
            return map[condition] || 'Good';
        }

        function goBack() {
            window.location.href = `user-profile.html?userId=${currentUserId}`;
        }
    </script>
</body>
</html>
