name: Deploy to Lightsail

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.LIGHTSAIL_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy repo to server (rsync over SSH)
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=yes" \
            ./ bitnami@${{ secrets.LIGHTSAIL_HOST }}:/var/www/braxon-webapp/

      - name: Install backend deps and restart pm2 (if backend exists)
        run: |
          ssh bitnami@${{ secrets.LIGHTSAIL_HOST }} 'bash -lc "
            set -e
            if [ -d /var/www/braxon-webapp/backend ]; then
              cd /var/www/braxon-webapp/backend
              if [ -f package.json ]; then
                npm ci || npm install
              fi

              # Start or restart PM2 app called braxon-backend if server.js exists
              if [ -f server.js ]; then
                pm2 describe braxon-backend >/dev/null 2>&1 \
                  && pm2 restart braxon-backend \
                  || pm2 start server.js --name braxon-backend
                pm2 save
              fi
            fi
          "'
