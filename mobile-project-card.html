<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview - Braxon Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            margin: 0 auto;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            padding: 24px;
        }

        .project-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .project-meta {
            font-size: 13px;
            opacity: 0.9;
        }

        .card-body-custom {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .budget-stat {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .budget-stat-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .budget-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }

        .budget-stat-unit {
            font-size: 12px;
            color: #64748b;
        }

        .progress-bar-custom {
            background: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill-custom {
            height: 100%;
            background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
            transition: width 0.3s;
        }

        .module-item {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .module-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 14px;
        }

        .module-meta {
            font-size: 12px;
            color: #64748b;
        }

        .module-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .btn-secondary-custom {
            background: white;
            color: #2563eb;
            border: 2px solid #2563eb;
        }

        .btn-secondary-custom:hover {
            background: #eff6ff;
        }

        .btn-outline-custom {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-outline-custom:hover {
            background: #f8fafc;
        }

        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

    <div style="max-width: 500px; margin: 0 auto;">
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>

        <div class="project-card">
            <!-- Header -->
            <div class="card-header-custom">
                <div class="project-title" id="projectName">Loading...</div>
                <div class="project-meta">
                    <span id="projectStatus">In Progress</span> ‚Ä¢ 
                    <span id="projectSites">2 Sites</span>
                </div>
            </div>

            <!-- Body -->
            <div class="card-body-custom">
                
                <!-- Hours Budget Section -->
                <div class="section">
                    <div class="section-title">üí∞ Hours Budget</div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span style="font-size: 13px; color: #64748b;">Budget Usage</span>
                        <span style="font-size: 14px; font-weight: 600;" id="budgetPercentage">0%</span>
                    </div>
                    
                    <div class="progress-bar-custom">
                        <div class="progress-fill-custom" id="budgetProgressBar" style="width: 0%;"></div>
                    </div>

                    <div class="row g-2 mt-3">
                        <div class="col-4">
                            <div class="budget-stat">
                                <div class="budget-stat-label">Total</div>
                                <div class="budget-stat-value" id="totalBudget">0</div>
                                <div class="budget-stat-unit">hours</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="budget-stat" style="background: #fef3c7;">
                                <div class="budget-stat-label" style="color: #92400e;">Used</div>
                                <div class="budget-stat-value" style="color: #92400e;" id="usedHours">0</div>
                                <div class="budget-stat-unit" style="color: #92400e;">hours</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="budget-stat" style="background: #dcfce7;">
                                <div class="budget-stat-label" style="color: #166534;">Left</div>
                                <div class="budget-stat-value" style="color: #166534;" id="remainingHours">0</div>
                                <div class="budget-stat-unit" style="color: #166534;">hours</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Module Progress Section -->
                <div class="section">
                    <div class="section-title">üì¶ Module Progress</div>
                    <div id="modulesList">
                        <div style="text-align: center; padding: 20px; color: #94a3b8;">
                            <i class="fas fa-spinner fa-spin"></i> Loading modules...
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="section">
                    <button class="action-button btn-primary-custom" id="submitDailyReportBtn">
                        <i class="fas fa-clipboard-list"></i>
                        Submit Daily Report
                    </button>

                    <button class="action-button btn-secondary-custom" id="photoDocBtn">
                        <i class="fas fa-camera"></i>
                        Photo Documentation
                    </button>

                    <button class="action-button btn-outline-custom" id="jsaBtn" disabled>
                        <i class="fas fa-clipboard-check"></i>
                        JSA (Coming Soon)
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let projectId;

        // ==========================================
        // CHECK AUTHENTICATION
        // ==========================================
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.warn('‚ö†Ô∏è Not authenticated, redirecting to login...');
                alert('Please log in first');
                window.location.href = 'mobile-login.html';
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // Check auth first
            if (!checkAuth()) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('projectId');

            if (!projectId) {
                alert('No project specified');
                window.location.href = 'mobile-home.html';
                return;
            }

            await loadProjectData();
            await loadModules();

            // Wire up buttons
            document.getElementById('submitDailyReportBtn').onclick = () => {
                window.location.href = `daily-report-form.html?projectId=${projectId}`;
            };

            document.getElementById('photoDocBtn').onclick = () => {
                window.location.href = `mobile-photo-documentation.html?projectId=${projectId}`;
            };
        });

        async function loadProjectData() {
            try {
                const response = await fetch(`${API_BASE}/api/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                if (result.success) {
                    const project = result.data;

                    document.getElementById('projectName').textContent = project.project_name;
                    document.getElementById('projectStatus').textContent = project.status || 'In Progress';
                    
                    const siteCount = (project.site_a_name ? 1 : 0) + (project.site_b_name ? 1 : 0);
                    document.getElementById('projectSites').textContent = `${siteCount} Site${siteCount !== 1 ? 's' : ''}`;

                    // Budget calculations
                    const totalBudget = parseFloat(project.hours_estimate) || 0;
                    const hoursUsed = parseFloat(project.hours_used) || 0;
                    const remaining = totalBudget - hoursUsed;
                    const percentage = totalBudget > 0 ? Math.round((hoursUsed / totalBudget) * 100) : 0;

                    document.getElementById('totalBudget').textContent = totalBudget.toFixed(0);
                    document.getElementById('usedHours').textContent = hoursUsed.toFixed(1);
                    document.getElementById('remainingHours').textContent = remaining.toFixed(1);
                    document.getElementById('budgetPercentage').textContent = percentage + '%';

                    const progressBar = document.getElementById('budgetProgressBar');
                    progressBar.style.width = percentage + '%';

                    // Color coding
                    if (percentage > 90) {
                        progressBar.style.background = 'linear-gradient(90deg, #ef4444 0%, #dc2626 100%)';
                    } else if (percentage > 75) {
                        progressBar.style.background = 'linear-gradient(90deg, #f59e0b 0%, #d97706 100%)';
                    }
                }
            } catch (error) {
                console.error('Error loading project:', error);
            }
        }

        async function loadModules() {
            try {
                const response = await fetch(`${API_BASE}/api/projects/${projectId}/modules`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const result = await response.json();
                const modulesList = document.getElementById('modulesList');

                if (result.success && result.data && result.data.length > 0) {
                    modulesList.innerHTML = result.data.map(module => {
                        const isComplete = module.completion_percentage === 100;
                        const statusIcon = isComplete ? '‚úÖ' : '‚è≥';
                        const statusText = isComplete ? 'Complete' : `${module.completion_percentage}%`;
                        const statusColor = isComplete ? '#22c55e' : '#f59e0b';

                        return `
                            <div class="module-item">
                                <div>
                                    <div class="module-name">${statusIcon} ${module.module_name}</div>
                                    <div class="module-meta">${module.site} ‚Ä¢ ${module.total_uploaded_photos || 0}/${module.total_required_photos || 0} photos</div>
                                </div>
                                <div class="module-status" style="background: ${statusColor}15; color: ${statusColor};">
                                    ${statusText}
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    modulesList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #94a3b8;">
                            <i class="fas fa-box-open" style="font-size: 32px; margin-bottom: 8px;"></i>
                            <p style="margin: 0;">No modules configured</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading modules:', error);
            }
        }
    </script>

</body>
</html>
