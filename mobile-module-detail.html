<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">
    <title>Module Detail - Braxon Mobile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        /* ===========================
           HEADER
           =========================== */
        .page-header {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .back-button {
            background: #f1f5f9;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .back-button:active {
            transform: scale(0.9);
        }
        
        .module-title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .module-subtitle {
            font-size: 14px;
            color: #64748b;
        }
        
        .progress-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
        }
        
        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* ===========================
           CHECKLIST ITEMS
           =========================== */
        .checklist-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checklist-item {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .checklist-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .checklist-info {
            flex: 1;
        }
        
        .checklist-name {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .checklist-description {
            font-size: 13px;
            color: #64748b;
            line-height: 1.4;
        }
        
        .checklist-status {
            flex-shrink: 0;
            margin-left: 12px;
        }
        
        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .status-icon.complete {
            background: #dcfce7;
        }
        
        .status-icon.incomplete {
            background: #f1f5f9;
        }
        
        .photo-count {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        /* ===========================
           PHOTO GRID
           =========================== */
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .photo-thumbnail {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f1f5f9;
            position: relative;
            cursor: pointer;
        }
        
        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-thumbnail.add-photo {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .photo-thumbnail.add-photo:active {
            transform: scale(0.95);
        }
        
        .photo-delete {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* ===========================
           CAMERA INPUT (HIDDEN)
           =========================== */
        .camera-input {
            display: none;
        }
        
        /* ===========================
           LOADING STATE
           =========================== */
        .loading-container {
            background: white;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===========================
           UPLOAD PROGRESS
           =========================== */
        .upload-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .upload-overlay.active {
            display: flex;
        }
        
        .upload-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            max-width: 280px;
        }
        
        .upload-card .spinner {
            margin: 0 auto 16px;
        }
        
        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body>
    
    <!-- Header -->
    <div class="page-header">
        <div class="header-top">
            <button class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left" style="color: #64748b;"></i>
            </button>
        </div>
        <div class="module-title" id="moduleName">Loading...</div>
        <div class="module-subtitle" id="moduleSubtitle">Loading...</div>
        
        <div class="progress-header" id="progressHeader">
            <div class="progress-stats">
                <span id="progressText">0 of 0 items complete</span>
                <span id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
        </div>
    </div>
    
    <!-- Checklist Items -->
    <div class="checklist-container" id="checklistContainer">
        <!-- Loading State -->
        <div class="loading-container">
            <div class="spinner"></div>
            <div style="color: #64748b; font-size: 14px;">Loading checklist...</div>
        </div>
    </div>
    
    <!-- Upload Overlay -->
    <div class="upload-overlay" id="uploadOverlay">
        <div class="upload-card">
            <div class="spinner"></div>
            <div class="upload-text">Uploading photo...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let projectId;
        let moduleId;
        let currentSite;
        let checklistItems = [];
        
        // ==========================================
        // CHECK AUTHENTICATION
        // ==========================================
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.warn('‚ö†Ô∏è Not authenticated, redirecting to login...');
                alert('Please log in first');
                window.location.href = 'mobile-login.html';
                return false;
            }
            return true;
        }
        
        // ==========================================
        // INITIALIZE
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            // Check auth
            if (!checkAuth()) return;
            
            // Get URL params
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('projectId');
            moduleId = urlParams.get('moduleId');
            currentSite = urlParams.get('site') || 'a';
            
            if (!projectId || !moduleId) {
                alert('Invalid module');
                window.history.back();
                return;
            }
            
            // Load data
            await loadModuleInfo();
            await loadChecklistItems();
        });
        
        // ==========================================
        // LOAD MODULE INFO
        // ==========================================
        async function loadModuleInfo() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/photo-documentation/module/${moduleId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const result = await response.json();
                
                if (result.success && result.data) {
                    const module = result.data;
                    document.getElementById('moduleName').textContent = module.module_name;
                    document.getElementById('moduleSubtitle').textContent = 
                        `${module.custom_label || ''} ‚Ä¢ Site ${currentSite.toUpperCase()}`;
                }
            } catch (error) {
                console.error('Error loading module:', error);
            }
        }
        
        // ==========================================
        // LOAD CHECKLIST ITEMS
        // ==========================================
        async function loadChecklistItems() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/photo-documentation/module/${moduleId}/checklist`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const result = await response.json();
                console.log('üìã Checklist data:', result);
                
                if (result.success && result.data) {
                    checklistItems = result.data;
                    renderChecklistItems(result.data);
                    updateProgress(result.data);
                }
            } catch (error) {
                console.error('Error loading checklist:', error);
            }
        }
        
        // ==========================================
        // RENDER CHECKLIST ITEMS
        // ==========================================
        function renderChecklistItems(items) {
            const container = document.getElementById('checklistContainer');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="loading-container">
                        <div style="font-size: 48px; margin-bottom: 16px;">üìã</div>
                        <div style="color: #1e293b; font-weight: 600; margin-bottom: 8px;">No Checklist Items</div>
                        <div style="color: #64748b; font-size: 14px;">This module has no checklist items configured.</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => {
                const photoCount = item.photos ? item.photos.length : 0;
                const isComplete = photoCount >= item.required_photos;
                
                return `
                    <div class="checklist-item" data-item-id="${item.id}">
                        <div class="checklist-header">
                            <div class="checklist-info">
                                <div class="checklist-name">${item.item_name}</div>
                                ${item.description ? `<div class="checklist-description">${item.description}</div>` : ''}
                                <div class="photo-count">
                                    <i class="fas fa-camera"></i>
                                    <span>${photoCount} of ${item.required_photos} photo${item.required_photos !== 1 ? 's' : ''}</span>
                                </div>
                            </div>
                            <div class="checklist-status">
                                <div class="status-icon ${isComplete ? 'complete' : 'incomplete'}">
                                    ${isComplete ? '‚úÖ' : '‚è≥'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="photos-grid">
                            ${renderPhotos(item)}
                            ${photoCount < item.required_photos ? `
                                <div class="photo-thumbnail add-photo" onclick="openCamera(${item.id})">
                                    <i class="fas fa-plus"></i>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ==========================================
        // RENDER PHOTOS
        // ==========================================
        function renderPhotos(item) {
            if (!item.photos || item.photos.length === 0) return '';
            
            return item.photos.map(photo => `
                <div class="photo-thumbnail">
                    <img src="${photo.photo_url}" alt="${item.item_name}">
                    <div class="photo-delete" onclick="deletePhoto(${photo.id}, ${item.id})">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            `).join('');
        }
        
        // ==========================================
        // UPDATE PROGRESS
        // ==========================================
        function updateProgress(items) {
            const totalItems = items.length;
            const completedItems = items.filter(item => {
                const photoCount = item.photos ? item.photos.length : 0;
                return photoCount >= item.required_photos;
            }).length;
            
            const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;
            
            document.getElementById('progressText').textContent = `${completedItems} of ${totalItems} items complete`;
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }
        
        // ==========================================
        // OPEN CAMERA
        // ==========================================
        function openCamera(checklistItemId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment'; // Use back camera
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    await uploadPhoto(checklistItemId, file);
                }
            };
            
            input.click();
        }
        
        // ==========================================
        // UPLOAD PHOTO
        // ==========================================
        async function uploadPhoto(checklistItemId, file) {
            const overlay = document.getElementById('uploadOverlay');
            overlay.classList.add('active');
            
            try {
                const token = localStorage.getItem('token');
                const formData = new FormData();
                formData.append('photo', file);
                formData.append('checklist_item_id', checklistItemId);
                formData.append('uploaded_by', localStorage.getItem('userId'));
                
                const response = await fetch('/api/photo-documentation/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Photo uploaded:', result.data);
                    
                    // Haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([50, 100, 50]);
                    }
                    
                    // Reload checklist
                    await loadChecklistItems();
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                console.error('‚ùå Upload error:', error);
                alert('Failed to upload photo: ' + error.message);
            } finally {
                overlay.classList.remove('active');
            }
        }
        
        // ==========================================
        // DELETE PHOTO
        // ==========================================
        async function deletePhoto(photoId, checklistItemId) {
            if (!confirm('Delete this photo?')) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/photo-documentation/photos/${photoId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('‚úÖ Photo deleted');
                    
                    // Haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    // Reload checklist
                    await loadChecklistItems();
                } else {
                    throw new Error(result.message || 'Delete failed');
                }
            } catch (error) {
                console.error('‚ùå Delete error:', error);
                alert('Failed to delete photo: ' + error.message);
            }
        }
    </script>
</body>
</html>
